    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->

        <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-ipad-retina.png"/>

            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="color: black" ui-sref="home">Santa

                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a ui-sref="home">Home</a>
                        </li>
                        <li>
                            <a ui-sref="letterCreate">Letter Workshop</a>
                        </li>
                        <li>
                            <a ui-sref="about">About</a>
                        </li>
                    </ul>
                    <!-- <ul class="nav navbar-nav navbar-right">
              <li class="cartimg-width"><a ui-sref="userCart" role="button" aria-expanded="false"><img class="cart-img" src="img/sledCart.png"><span class="badge" ng-if="cart.length >= 1">{{cart.length}}</span></a></li>
            </ul> -->
                </div>
                <!--navbar-collapse -->
            </div>
            <!--container-fluid-->
        </nav>
        <!--Header End-->

        <!-- UI-View -->
        <main ui-view></main>

        <!-- UI View End -->

        <footer class="container text-center">
            <h2 class="logo">Santa<span class="logo-highlight">
                    Letters</span>
            </h2>
            <!-- NOTE Link Twitter and Instagram URLs if you have them or get rid of the icons. -->
            <div>
                <a href="https://www.facebook.com/SCLetters/" class="footer-icons">
                    <i class="ion-social-facebook" aria-hidden="true"></i>
                </a>
                <a href="https://www.twitter.com" class="footer-icons">
                    <i class="ion-social-twitter" aria-hidden="true"></i>
                </a>
                <a href="https://www.instagram.com" class="footer-icons">
                    <i class="ion-social-instagram"></i>
                </a>
            </div>
            <hr>
        </footer>

        <!--<script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>--> <!--NOTE: Commented out for now... unused-->

        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
